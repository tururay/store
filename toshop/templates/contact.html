
{% extends 'base.html' %}
{% block title %}Contato{% endblock title %}
{% block contact_active %}active{% endblock %}
{% block contact_current_page %} <span class="sr-only">Atual</span> {% endblock %}

{% block breadcrumb_list %}
<li class="breadcrumb-item active" aria-current="page">
  Contato
</li>
{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container my-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-5">
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input class="form-control" type="text" name="name" placeholder="Maria Chiquinha" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" placeholder="maria.chiquinha@gmail.com" />
        </div>

        <div class="form-group">
          <label for="email">Mensagem</label>
          <textarea class="form-control" name="message"></textarea>
        </div>

        <div class="form-group text-right">
          <button class="btn btn-success">
            Enviar
            <span class="sr-only">Enviar</span>
          </button>
        </div>
      </form>
    </div>

    <div class="col-1"></div>
    
    <!-- ConteÃºdo -->
    <div class="col-6">
      <div class="row">

      </div>

  </div>
  <!-- /.row -->

</div>
